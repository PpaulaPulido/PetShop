<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="super-admin-sidebar">
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="system-sidebar" id="systemSidebar">
            <div class="sidebar-header">
                <a href="/super-admin/dashboard" class="sidebar-logo">
                    <i class="fas fa-paw"></i>
                    <span>PetLuz Admin</span>
                </a>
                <button class="sidebar-close" id="sidebarClose" aria-label="Cerrar menú">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=Super+Admin&background=6A2FB4&color=fff&size=80"
                    class="user-avatar" alt="Super Admin">
                <div class="user-info">
                    <h4>Super Administrador</h4>
                    <div class="user-role-badge">SUPER_ADMIN</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/super-admin/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/super-admin/products}">
                        <i class="fas fa-box"></i>
                        <span class="nav-text">Productos</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/super-admin/categories}">
                        <i class="fas fa-tags"></i>
                        <span class="nav-text">Categorías</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/super-admin/inventory}">
                        <i class="fas fa-warehouse"></i>
                        <span class="nav-text">Inventario</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/super-admin/sales}">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="nav-text">Ventas</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/super-admin/reports}">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-text">Reportes</span>
                    </a>
                </div>
                <div class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline w-100">
                        <button type="submit" class="nav-link w-100 text-start border-0 bg-transparent">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Cerrar Sesión</span>
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</body>

</html>
