<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base_super_admin.css">
    <link rel="stylesheet" href="/css/super_admin_product.css">
</head>

<body>
    <div class="system-layout">
        <div th:replace="~{/super-admin/sidebar :: super-admin-sidebar}"></div>

        <div class="main-content">
            <header class="top-bar">
                <div class="top-bar-content">
                    <div class="page-title">
                        <i class="fas fa-box"></i>
                        <span>Gestión de Productos</span>
                    </div>
                    <div class="top-bar-actions">
                        <div class="current-time">
                            <i class="fas fa-clock"></i>
                            <span id="current-time">Cargando...</span>
                        </div>
                        <div class="user-welcome">
                            <i class="fas fa-user-shield"></i>
                            <span>Super Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div id="loadingSpinner" class="loading-overlay">
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3">Cargando productos...</p>
                    </div>
                </div>

                <div class="card filter-card fade-in">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="search-input" class="form-control"
                                        placeholder="Buscar productos...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select id="status-filter" class="form-select">
                                    <option value="">Todos los estados</option>
                                    <option value="active">Activos</option>
                                    <option value="inactive">Inactivos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="category-filter" class="form-select">
                                    <option value="">Todas las categorías</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Limpiar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-grid mb-4">
                    <div class="stat-card fade-in">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="total-products">0</h3>
                            <p class="stat-label">Total Productos</p>
                        </div>
                        <div class="stat-badge success">
                            <i class="fas fa-check-circle"></i>
                            <span id="active-products">0</span> activos
                        </div>
                    </div>
                    <div class="stat-card fade-in">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="low-stock-products">0</h3>
                            <p class="stat-label">Stock Bajo</p>
                        </div>
                        <div class="stat-badge warning">
                            <i class="fas fa-times-circle"></i>
                            <span id="out-of-stock-products">0</span> sin stock
                        </div>
                    </div>
                    <div class="stat-card fade-in">
                        <div class="stat-icon">
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="total-categories">0</h3>
                            <p class="stat-label">Categorías</p>
                        </div>
                    </div>
                    <div class="stat-card fade-in">
                        <div class="stat-icon">
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="last-update">Hoy</h3>
                            <p class="stat-label">Última Actualización</p>
                        </div>
                    </div>
                </div>

                <div class="card main-table-card fade-in">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-grip me-2"></i> Productos
                            <span class="badge bg-secondary ms-2" id="product-count">0</span>
                        </h5>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-outline-info" onclick="exportToExcel()">
                                <i class="fas fa-download me-1"></i> Exportar
                            </button>
                            <button class="btn btn-sm btn-outline-success ms-2" onclick="loadProducts()">
                                <i class="fas fa-refresh me-1"></i> Actualizar
                            </button>
                            <button class="btn btn-sm btn-primary ms-2"
                                onclick="location.href='/super-admin/product-form'">
                                <i class="fas fa-plus me-1"></i> Nuevo
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="products-grid" id="products-container"></div>
                    </div>
                </div>
            </div>

            <div th:replace="~{/shared/footer :: footer-pedLUz}"></div>
        </div>
    </div>

    <div class="modal fade" id="productDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productDetailContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="editProductBtn">Editar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="stockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gestionar Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="stockForm">
                        <input type="hidden" id="stockProductId">
                        <div class="mb-3">
                            <label class="form-label">Producto</label>
                            <p class="form-control-plaintext" id="stockProductName"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock Actual</label>
                            <p class="form-control-plaintext" id="currentStock"></p>
                        </div>
                        <div class="mb-3">
                            <label for="stockOperation" class="form-label">Operación</label>
                            <select class="form-select" id="stockOperation" required>
                                <option value="">Seleccionar operación</option>
                                <option value="ADD">Agregar Stock</option>
                                <option value="SUBTRACT">Reducir Stock</option>
                                <option value="SET">Establecer Stock</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="stockQuantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockReason" class="form-label">Motivo</label>
                            <textarea class="form-control" id="stockReason" rows="2"
                                placeholder="Motivo del ajuste de stock..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="updateStock()">Actualizar Stock</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">Confirmar Acción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="confirmModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmModalBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/common-admin.js"></script>
    <script src="/js/admin_products.js"></script>
</body>

</html>
