<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PetLuz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="background-overlay"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <i class="fas fa-paw"></i>
                    <span>PetLuz</span>
                </a>
            </div>
            <div class="nav-actions">
                <a href="/auth/login" class="btn-login active">Iniciar Sesión</a>
                <a href="/auth/register" class="btn-register">Registrarse</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-wrapper">
                    <i class="fas fa-paw"></i>
                </div>
                <h1>Iniciar Sesión</h1>
                <p>Bienvenido de nuevo a PetLuz</p>
            </div>

            <form id="loginForm" class="login-form" th:action="@{/auth/login}" method="post" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label"> <!-- ID "username" -->
                        <i class="fas fa-envelope"></i>
                        Email *
                    </label>
                    <input type="email" class="form-control" id="username" name="username" required
                        autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Contraseña *
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required
                        autocomplete="current-password">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- <div class="form-options">
                    <a href="/auth/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div> -->

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <div class="btn-loader">
                        <div class="loader-spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Mensajes del servidor -->
            <div th:if="${successMessage}" class="server-message success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${error}" class="server-message error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${errorMessage}" class="server-message error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${logoutMessage}" class="server-message success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${logoutMessage}"></span>
            </div>

            <div class="register-link">
                <p>¿No tienes cuenta? <a href="/auth/register" class="link">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="notification" id="successNotification">
        <div class="notification-content success">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage"></span>
        </div>
    </div>

    <div class="notification" id="errorNotification">
        <div class="notification-content error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage"></span>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
