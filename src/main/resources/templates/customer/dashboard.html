<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-paw text-primary"></i> PetShop
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/user/profile" class="btn btn-outline-primary me-2">Mi Perfil</a>
                <a href="/auth/logout" class="btn btn-outline-secondary">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-success">
            <h4><i class="fas fa-check-circle"></i> ¡Login exitoso!</h4>
            <p>Bienvenido a tu cuenta de PetShop.</p>
        </div>
        
        <h1>Mi Cuenta</h1>
        <p>Bienvenido a tu panel de usuario.</p>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mis Pedidos</h5>
                        <p class="card-text">Revisa el historial de tus pedidos.</p>
                        <a href="/user/orders" class="btn btn-primary">Ver Pedidos</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mi Perfil</h5>
                        <p class="card-text">Actualiza tu información personal.</p>
                        <a href="/user/profile" class="btn btn-primary">Editar Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
