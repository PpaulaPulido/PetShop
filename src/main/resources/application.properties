# ===============================
# THYMELEAF (TEMPLATES)
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ===============================
# WEB CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# LOGGING
# ===============================
logging.level.io.bootify.pet_shop=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# DEVELOPMENT
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Directorio base para uploads (CORREGIDO)
app.upload.dir=./uploads

# Configuración de recursos estáticos (CORREGIDO)
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${app.upload.dir}/

# Habilita la exposición de rutas de archivos
spring.web.resources.add-mappings=true

# Cache para recursos estáticos (OPCIONAL - desarrollo)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false