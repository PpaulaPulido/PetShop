# ===============================
# WEB CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# LOGGING
# ===============================
logging.level.io.bootify.pet_shop=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# DEVELOPMENT
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Directorio base para uploads (CORREGIDO)
app.upload.dir=./uploads

# Configuración de recursos estáticos (CORREGIDO)
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${app.upload.dir}/

# Habilita la exposición de rutas de archivos
spring.web.resources.add-mappings=true

# Cache para recursos estáticos (OPCIONAL - desarrollo)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false


# ===============================
# GEOCODING CONFIGURATION
# ===============================

# Configuración para Nominatim (OpenStreetMap)
app.geocoding.nominatim.url=https://nominatim.openstreetmap.org
app.geocoding.nominatim.user-agent=PetShopApp/1.0 (pulidoibarra15@gmail.com)
app.geocoding.nominatim.limit=5
app.geocoding.nominatim.country-codes=co

# Rate limiting para geocoding
app.geocoding.rate-limit.requests-per-second=1

# Timeout para requests de geocoding
app.geocoding.timeout=10000

# Habilitar/deshabilitar validación de direcciones
app.geocoding.validation-enabled=true

# ===============================
# ADDRESS VALIDATION CONFIGURATION
# ===============================

# Nivel mínimo de confianza para validación (0.0 - 1.0)
app.address.validation.min-confidence=0.3

# Habilitar validación estricta
app.address.validation.strict-mode=false

# ===============================
# MAP CONFIGURATION
# ===============================

# Configuración del mapa (Leaflet)
app.map.default.latitude=4.5709
app.map.default.longitude=-74.2973
app.map.default.zoom=6
app.map.max-zoom=18
app.map.tile-url=https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png

# ===============================
# CACHE CONFIGURATION
# ===============================

# Cache de resultados de geocoding (en minutos)
app.cache.geocoding.duration=1440
app.cache.geocoding.max-size=1000

