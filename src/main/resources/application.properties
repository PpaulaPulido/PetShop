# ===============================
# DATABASE CONFIGURATION FOR RENDER
# ===============================
# Render provee estas variables autom치ticamente con la DB conectada
spring.datasource.url=${DATABASE_URL}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Forzar dialecto y deshabilitar metadata
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Hikari Connection Pool (optimizado para Render)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000

# ===============================
# JPA & HIBERNATE
# ===============================
# En producci칩n usa VALIDATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}
server.servlet.context-path=/

# ===============================
# EMAIL CONFIGURATION 
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# ===============================
# APPLICATION CONFIG
# ===============================
app.base-url=${RENDER_EXTERNAL_URL:http://localhost:8080}
app.upload.dir=./uploads

# ===============================
# THYMELEAF (TEMPLATES)
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=true

# ===============================
# LOGGING
# ===============================
logging.level.io.bootify.pet_shop=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.jdbc=WARN

# ===============================
# PRODUCTION SETTINGS
# ===============================
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false
spring.profiles.active=prod

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Configuraci칩n de recursos est치ticos
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${app.upload.dir}/
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true

# ===============================
# GEOCODING CONFIGURATION
# ===============================
app.geocoding.nominatim.url=https://nominatim.openstreetmap.org
app.geocoding.nominatim.user-agent=PetShopApp/1.0
app.geocoding.nominatim.limit=5
app.geocoding.nominatim.country-codes=co
app.geocoding.rate-limit.requests-per-second=1
app.geocoding.timeout=10000
app.geocoding.validation-enabled=true

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://petshop-1-8sbb.onrender.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true