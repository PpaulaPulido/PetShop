# ===============================
# SPRING PROFILES & BASIC CONFIG
# ===============================
spring.profiles.active=prod
server.port=${PORT:8080}
server.servlet.context-path=/

# ===============================
# DATABASE CONFIGURATION - RENDER
# ===============================
spring.datasource.url=jdbc:postgresql://dpg-d4hgoqf5r7bs73brqbe0-a:5432/petshop_db_7l3a
spring.datasource.username=petshop_db_7l3a_user
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool - Optimizado para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=30000

# ===============================
# JPA & HIBERNATE - PRODUCTION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.generate_statistics=false

# ===============================
# EMAIL CONFIGURATION - VARIABLES DE ENTORNO
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# ===============================
# APPLICATION URLS
# ===============================
app.base-url=${RENDER_EXTERNAL_URL:https://petshop-1-8sbb.onrender.com}

# ===============================
# THYMELEAF - PRODUCTION
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=true

# ===============================
# SECURITY & JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://petshop-1-8sbb.onrender.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB
app.upload.dir=./uploads

# ===============================
# STATIC RESOURCES - PRODUCTION
# ===============================
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${app.upload.dir}/
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true
spring.web.resources.chain.compressed=true

# ===============================
# LOGGING - PRODUCTION
# ===============================
logging.level.io.bootify.pet_shop=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# MANAGEMENT ENDPOINTS
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# ===============================
# GEOCODING & MAPS
# ===============================
app.geocoding.nominatim.url=https://nominatim.openstreetmap.org
app.geocoding.nominatim.user-agent=PetShopApp/1.0 (pulidoibarra15@gmail.com)
app.geocoding.nominatim.limit=3
app.geocoding.nominatim.country-codes=co
app.geocoding.rate-limit.requests-per-second=1
app.geocoding.timeout=15000
app.geocoding.validation-enabled=true

app.address.validation.min-confidence=0.3
app.address.validation.strict-mode=false

app.map.default.latitude=4.5709
app.map.default.longitude=-74.2973
app.map.default.zoom=6
app.map.max-zoom=18
app.map.tile-url=https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png

# ===============================
# CACHE CONFIGURATION
# ===============================
app.cache.geocoding.duration=1440
app.cache.geocoding.max-size=500

# ===============================
# PERFORMANCE OPTIMIZATIONS
# ===============================
spring.main.lazy-initialization=true
spring.main.banner-mode=off
spring.jmx.enabled=false

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

# ===============================
# JAVA 21 OPTIMIZATIONS
# ===============================
# Para Spring Boot 3.5.7 con Java 21
spring.threads.virtual.enabled=false